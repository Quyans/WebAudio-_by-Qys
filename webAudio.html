<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAudio _Qys</title>
    <link rel="stylesheet" type="text/css" href="css/webAudio.css">
</head>
<body>

    <div id="OutDiv">

        <div id="SongList">
            <h2>歌曲列表</h2>
            <ul>
                <li class="SongName">   <a>What are words</a>  </li>
                <li class="SongName">   <a>love yourself</a> </li>
                <li class="SongName">   <a>Counting stars</a> </li>
            </ul>
        </div>

        <div id="ConsoleDiv">
            <div id="ButtonDiv">
                <button class="ConsoleButton" id="preButton"  onclick="preSong(PresentSong)">|<</button>
                <button class="ConsoleButton" id="playButton">play</button>
                <button class="ConsoleButton" id="pauseButton">Pause</button>
                <button class="ConsoleButton" id="nextButton" onclick="nextSong(PresentSong)">>|</button>
            </div>
        </div>




    </div>


</body>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/WebAudio.js"></script>

</html>
